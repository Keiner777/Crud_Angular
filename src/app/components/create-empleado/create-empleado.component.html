<div class="container mt-3">
    <div class="card text-center">

        <div class="card-body">
            <h3>{{text}} </h3>
            <div *ngIf="loading" class="spinner-border mt-3 mb-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span *ngIf="submitted && createEmpleados.invalid" class="badge bg-danger p-2  mb-3">Todos los campos son obligatorios!!!</span>


            <form [formGroup]="createEmpleados" (ngSubmit)="agregar_Editar_Empleado()">
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre..">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido" >
                    </div>
                  </div>

                  <input type="number" class="form-control mt-3" formControlName="documento" placeholder="Documento" >
                  <input type="number" class="form-control mt-3" formControlName="salario" placeholder="Salario" >

                  <div class="mt-3">
                      <button type="submit" class="btn btn-success me-3">Agregar</button>
                      <a  routerLink="/list-empleados" class="btn btn-outline-secondary ">Volver</a>
                  </div>
                  
            </form>
        </div>
          
          
    </div>
</div>
